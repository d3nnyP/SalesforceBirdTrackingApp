<template>
    <lightning-card title={birdName}>
        <div class="slds-m-around_medium"> 
            <template if:true={imageUrl}>
                <img src={imageUrl} alt="Bird Image" class="slds-align_absolute-center"/>
            </template>
            
            <lightning-file-upload label="Select Image" accept={acceptedFormats} record-id={recordId} onuploadfinished={handleUpload}></lightning-file-upload>        </div>
    </lightning-card>
</template>
