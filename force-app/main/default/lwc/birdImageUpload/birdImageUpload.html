<template>
    <lightning-card title={birdName}>
        <div class="slds-m-around_medium"> 
            <template if:true={imageUrl}>
                <img src={imageUrl} alt="Bird Image" class="slds-align_absolute-center"/>
            </template>
            
            <lightning-input type="file" label="Select Image" onchange={handleFileChange}></lightning-input>
        </div>
    </lightning-card>
</template>
