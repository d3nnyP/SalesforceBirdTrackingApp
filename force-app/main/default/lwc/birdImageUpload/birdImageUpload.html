<template>
  <lightning-card title={birdName}>
    <div class="slds-m-around_medium">
      <template lwc:if={imageUrl}>
        <img
          src={imageUrl}
          alt="Bird Image"
          class="slds-align_absolute-center"
        />
      </template>
      <template lwc:else>
        <lightning-file-upload
          label="Upload Image"
          accept={acceptedFormats}
          record-id={recordId}
          onuploadfinished={handleUploadFinished}
          class="slds-align_absolute-center"
        >
        </lightning-file-upload>
      </template>
    </div>
  </lightning-card>
</template>
